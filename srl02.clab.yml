name: srl02
#mgmt:
  #network: netlan2
  #bridge: br-clab3
  
topology:
  nodes:
    srl1:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:23.10.1
      type: ixrd3
      startup-config: srl1.cfg
    
    router1:
      kind: linux
      image: quay.io/frrouting/frr:8.4.1
      binds:
        - router1/daemons:/etc/frr/daemons
        - router1/frr.conf:/etc/frr/frr.conf
      exec:
       - "sysctl -w net.ipv6.conf.all.forwarding=1"
       - ip -6 route del default dev eth0 
       
    PC1:
      kind: linux
      image: docker.io/esanchezv/kaliipv6v2.1:latest
      exec:
      - ip -6 route del default dev eth0

    PC3:
      kind: linux
      image: praqma/network-multitool:extra
      exec:
      - ip -6 route del default dev eth0  

    br-clab3:
      kind: bridge 

  links:
    - endpoints: ["br-clab3:eth1", "srl1:e1-1"]
    - endpoints: ["br-clab3:eth2", "PC3:eth1"]
    - endpoints: ["br-clab3:eth3", "router1:eth1"]
    - endpoints: ["br-clab3:eth4", "PC1:eth1"]
     
