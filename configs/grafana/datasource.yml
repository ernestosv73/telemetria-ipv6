# config file version
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    url: http://prometheus:9090
  
  - name: MAC IPv6 Bindings
    type: elasticsearch
    access: proxy
    url: http://172.80.80.9:9200
    isDefault: false
    jsonData:
      index: '[mac-ipv6-]YYYY.MM.DD'
      interval: Daily
      timeField: '@timestamp'
      esVersion: 7
